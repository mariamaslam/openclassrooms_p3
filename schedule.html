	<section class="py-3 text-left">
      <div class="container">
        <h3>Pre-Registration</h3>
        <div class="row">
          <div class="col-md-12 order-2 order-md-1">
            <form
              action="https://formspree.io/bethanyellamorgan@me.com"
              method="POST"
              class="border p-4 p-md-5 bg-light text-left"
            >
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="fname">First Name</label>
                  <input
                    type="text"
                    id="fname"
                    class="form-control"
                    placeholder="Enter your first name"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="lname">Last Name</label>
                  <input
                    type="text"
                    id="lname"
                    class="form-control"
                    placeholder="Enter your last name"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  required
                  type="text"
                  id="email"
                  class="form-control"
                  placeholder="Adress"
                />
              </div>
              <div class="form-group">
                <label for="seats">Seats</label>
                <select class="form-control" name="seats" id="seats">
                  <option value="" disabled selected>Choose</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10+">10+</option>
                </select>
              </div>
              <div class="form-group">
                <label for="seats">Shows</label>
                <select class="form-control" name="seats" id="seats">
                  <option value="" disabled selected>Choose</option>
                  <option value="1">R.I.P.D</option>
                  <option value="2">Dark Phoenix</option>
                  <option value="3">Thughs of Hindustan</option>
                  <option value="4">John Wick: Chapter 3</option>
                  <option value="5">Wonder Woman</option>
                  <option value="6">Venom</option>
                  <option value="7">Avatar</option>
                  <option value="8">Endgame</option>
                  <option value="9">Spider Man</option>
                </select>
              </div>
              <div class="form-group">
                <label for="seats">Date</label>
                <select class="form-control" name="seats" id="seats">
                  <option value="" disabled selected>Choose</option>
                  <option value="1">5th Aug</option>
                  <option value="2">6th Aug</option>
                  <option value="3">7th Aug</option>
                </select>
              </div>
              <div class="form-group">
                <label for="comments">Comments</label>
                <textarea
                  name="comments"
                  id="comments"
                  class="form-control"
                  placeholder="Your message here..."
                  required
                ></textarea>
              </div>

              <div class="form-check mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="disabledFieldsetCheck"
                />
                <label class="form-check-label" for="disabledFieldsetCheck">
                  Recieve emails & updates
                </label>
              </div>
              <button type="submit" class="btn btn-info">Book</button>
            </form>
          </div>
        </div>
      </div>
    </section>
